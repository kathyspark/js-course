<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>JavaScript</title>
</head>
<body>
    <div class="wrapper">
        <h2 class="heading">Base de Datos</h2>
        <div class="table">
            <div class="left">
                <input id="input-name" type="text" placeholder="First name">
                <input id="input-lastname" type="text" placeholder="Last name">
                <input id="input-age" type="number" placeholder="Age">
                <input id="input-email" type="email" placeholder="Email">
                <input id="input-id" type="number" placeholder="Id">
                <button id="add-btn">Add</button>
            </div>
            <div class="right">
                <div class="rows">
                    <span class="title cols">Nombres</span>
                    <span class="title cols">Apellidos</span>
                    <span class="title cols">Edad</span>
                    <span class="title cols">E-mail</span>
                    <span class="title cols">ID</span>
                </div>
                <div class="rows">
                    <span class="item cols">Vacío</span>
                    <span class="item cols">Vacío</span>
                    <span class="item cols">Vacío</span>
                    <span class="item cols">Vacío</span>
                    <span class="item cols">Vacío</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
